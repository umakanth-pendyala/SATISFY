<!DOCTYPE html>
<html>
  <head>
    <title>Music for every one KAIF</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/stylesheet.css" />
  </head>
  <body>
    <div class="custom-nav-bar">
      <div class="container">
        <div class="logo"></div>
        <div class="main-heading">Satsify</div>
      </div>
    </div>
    <div class="introduction">
      <!-- <div class="custom-title">Music for style</div> -->
      <div class="container title-1">
        <div class="title-section">
          <h1>Enjoy music with Satsify</h1>
        </div>
      </div>
    </div>

    <!--************************** music section ************************  -->
    <div class="music-section container">
      <h1>Relax your mind.</h1>
      <div class="row">
        <div class="col-lg-4 music-tile-1">
          <div class="tile">
            <a href="">Play now</a>
          </div>
        </div>
        <div class="col-md-4 col-sm-2 music-tile-2">
          <div class="tile">
            <a href="">Play now</a>
          </div>
        </div>
        <div class="col-md-4 col-sm-2 music-tile-3">
          <div class="tile">
            <a href="">Play now</a>
          </div>
        </div>
        <div class="col-md-4 col-sm-2 music-tile-3">
          <div class="tile">
            <a href="">Play now</a>
          </div>
        </div>
        <div class="col-md-4 col-sm-2 music-tile-3">
          <div class="tile">
            <a href="">Play now</a>
          </div>
        </div>
        <div class="col-md-4 col-sm-2 music-tile-3">
          <div class="tile">
            <a href="">Play now</a>
          </div>
        </div>
      </div>
    </div>

    <!-- ******************************* bottom section******************** -->
    <div class="bottom-section">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h1>umakanth</h1>

            <img src="./Umakanth.jpg" class="" alt="image not found" />
            <h2>Front end web developer</h2>
          </div>
          <div class="carousel-item">
            <h1>kaif</h1>
            <img src="./Kaif.jpeg" class="" alt="image not found" />
            <h2>Back end web developer</h2>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
